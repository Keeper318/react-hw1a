<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>Калькулятор</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="main.css">
</head>

<body>
<div class="calculator">
    <div class="output">0</div>
    <div class="keys">
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button data-action="divide">÷</button>
        <button data-action="multiply">×</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button data-action="sign">±</button>
        <button data-action="minus">-</button>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button data-action="sqrt">√</button>
        <button class="key_plus" data-action="plus">+</button>
        <button>0</button>
        <button data-action="decimal">.</button>
        <button data-action="calculate">=</button>
        <button data-action="clear">AC</button>
    </div>
</div>
<script src="main.js"></script>
</body>

</html>
